<!DOCTYPE html>
<html>
<head>
    <title>PartStop - Your One Stop for Computer Parts</title>
    <style>
        /* Add your CSS styles here */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav {
            display: flex;
            gap: 20px;
        }

        .nav a {
            text-decoration: none;
            color: black;
        }

            display: flex;
            justify-content: center;

            padding: 20px;
            flex-direction: row; /* Change from column to row */

            height: 80vh; /* Adjust this value as needed */
        }

        .main-content button {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: none;
            background-color: transparent;
            cursor: pointer;
        }

        .main-content img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">PartStop</div>
        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact Us</a>

    <div class="main-content">
        <button>
            <img src="cpu.jpg" alt="CPU">

        </button>
        <button>

        </button>
        <button>
            <img src="psu.jpg" alt="PSU">

        </button>
